<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="shortcut icon" href="images/favicon-2.svg" type="image/x-icon">
    <!-- <link rel="stylesheet" href="styles/notes.css"> -->
</head>
<body>
    <div class="notes-app">
        <header class="header">
            <div class="header__name">
                <h1><a href="./">Notes</a></h1>
                <h2>By <span class="header__name__me">Ben Brown</span></h2>
            </div>
            <nav class="header__nav">
                <button class="header__nav__open" id="header__nav__open"><img src="images/menu.svg" alt="hamburger menu icon"></button>
                <ul class="header__nav__list" id="header__nav__list">
                    <li class="header__nav__list__item"><a href="">Portfolio</a></li>
                    <li class="header__nav__list__item"><a href="">About Me</a></li>
                    <li class="header__nav__list__item"><a href="">Other Projects</a></li>
                    <li class="header__nav__list__item"><a href="">Navigation</a></li>
                </ul>
            </nav>
        </header>
        
        <form action="" id="edit-note" class="add-note">
            <div class="note">
                <header>
                    <div tabindex="1" id="edit-note__title" class="note__title input__title editable" data-placeholder="What's happening with you?" contenteditable=""></div>
                </header>
                <div>
                    <textarea tabindex="2" id="edit-note__body" cols="40" rows="10" class="input__body note__body" placeholder="Tell me how you feel, really dig deep!"></textarea>
                    <button id="edit-note__save" class="note__save-button" type="submit">Save</button>
                </div>
            </div>
        </form>

        <footer class="footer">
            <p>Created by Ben Brown</p>
            <p>Existentialism Inc. 2021</p>
        </footer>
    </div>
    <template id="note-template">
        <article class="note">
            <header>
                <h4 class="note__title"></h4>
                <button class="note__action"></button>
            </header>
            <div>
                <p class="note__body"></p>
                <p><time class="note__last-edit"></time></p>
            </div>
        </article>
    </template>

    <script src="scripts/edit-bundle.js"></script>
</body>
</html>
